<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon" href="assets/images/oshit.png">

                                    </div>
                                </div>

                                <!-- Resume Menu Starts -->
