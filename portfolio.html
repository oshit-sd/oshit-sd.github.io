<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="assets/images/oshit.png">
    <title>OSHIT SUTRADAR</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,800%7COpen+Sans:400,400i,700"
        rel="stylesheet">

    <!-- Styles -->
    <link href="assets/css/frontend.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">

        <div class="container-fluid">
            <div class="row no-gutters v-full">
                <div id="left-wrapper" class="col-12 col-lg-8">
                    <div id="portfolio" class="main-content">
                        <!-- Close Button Starts -->
                        <a href="/" class="close-menu-link">
                            <i class="close-button fas fa-home fa-2x"></i>
                        </a>
                        <!-- Close Button Ends -->
                        <!-- Content Hanging On Portfolio Section Starts -->
                        <div class="hanging">
                            <div id="logo-hanging"></div>

                            <div class="text-hanging">
                                <div class="word">
                                    <h6>
                                        MY <span>PORTFOLIO</span>
                                    </h6>
                                </div>
                            </div>
                        </div>
                        <!-- Content Hanging On Portfolio Section Ends -->

                        <!-- Spinner -->
                        <spinner />
                        <!-- Spinner /-->

                        <!-- Inner Content Starts -->
                        <div class="inner-content" v-if="!$root.spineer">
                            <!-- Head Content Starts -->
                            <div class="head-content head-content2">
                                <h3>
                                    My
                                    <span>Portfolio</span>
                                </h3>
                            </div>
                            <!-- Head Content Ends -->
                            <!-- Content Starts -->
                            <div class="content">
                                <!-- Projects Starts -->
                                <div id="projects">
                                    <!-- Projects Heading Starts -->
                                    <h5>Projects</h5>
                                    <!-- Projects Heading Ends -->
                                    <div class="row no-gutters pb-5">
                                        Please visit this links
                                        <a href="https://www.linkedin.com/in/oshitsd/details/projects/" target="_blank"
                                            class="py-5 my-5" style="font-size: 25px;">
                                            https://www.linkedin.com/in/oshitsd/details/projects/
                                        </a>
                                    </div>
                                </div>
                                <!-- Projects Ends -->
                            </div>
                            <!-- Content Ends -->
                        </div>
                        <!-- Inner Content Ends -->

                        <modal name="project">
                            <div class="project-popup" v-if="single_pro">
                                <div class="cross" @click="hideModal()">ã€¤</div>
                                <!-- Project Picture On Popup Starts -->
                                <img class="project-picture" v-lazy="single_pro.image" alt />
                                <!-- Project Picture On Popup Ends -->
                                <!-- Project Name Starts -->
                                <h5 class="project-name">{{ single_pro.name }}</h5>
                                <!-- Project Name Ends -->
                                <!-- Project Info Starts -->
                                <div class="project-info">
                                    <!-- List Info Project Starts -->
                                    <ul class="list-info-project">
                                        <!-- Single List Starts -->
                                        <li>
                                            <span class="label">Category</span>
                                            <span class="separator">:</span>
                                            <span class="value" v-if="single_pro.category">{{ single_pro.category.name
                                                }}</span>
                                        </li>
                                        <!-- Single List Ends -->
                                    </ul>
                                    <!-- List Info Project Ends -->
                                    <!-- Project Description Starts -->
                                    <div class="project-description">
                                        <!-- Single Paragraph Starts -->
                                        {{ single_pro.description }}
                                        <!-- Single Paragraph -->
                                    </div>
                                    <!-- Project Description Ends -->
                                </div>
                                <!-- Project Info Ends -->
                                <!-- Project Source Button Starts -->
                                <a class="project-source" v-if="single_pro.web_url" :href="single_pro.web_url"
                                    target="_blank">
                                    <span class="front">
                                        <i class="fas fa-long-arrow-alt-right"></i>
                                        <span class="value">
                                            Visit <span>Site</span>
                                        </span>
                                    </span>
                                    <span class="back">
                                        <i class="fas fa-long-arrow-alt-right"></i>
                                        <span class="value">
                                            Visit
                                            <span>Site</span>
                                        </span>
                                    </span>
                                </a>
                                <!-- Project Source Button Ends -->
                            </div>
                        </modal>
                    </div>
                </div>

                <div class="col-lg-4">
                    <img class="lg-profile-picture" src="assets/images/myphoto.jpeg" alt />
                </div>
            </div>
        </div>
    </div>

    <!-- JS Files -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
